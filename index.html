<!DOCTYPE html>
<html>
<head>
    <title>Dorking Tool</title>
</head>
<body>
    <h1>DuckDuckGo Dorking Tool</h1>
    <form method="POST">
        <input type="text" name="site" placeholder="Enter site (e.g. example.com)" required>
        <input type="submit" value="Start Dorking">
    </form>
    {% if results %}
    <h2>Results:</h2>
    <ul>
        {% for r in results %}
        <li><a href="{{ r }}" target="_blank">{{ r }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
